<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kontaktandmed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href=
        "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="../style/contacts.css">
    <link rel="stylesheet" href="../style/popups.css">
    <link rel="stylesheet" href="../style/buttons.css">
    <link rel="stylesheet" href="../style/main.css">
  </head>
  <body>
    <div class="grid">
      <section class="navigation-buttons">
        <div class="nav-container">
          <div class="logo-wrapper">
            <img src="../images/logoTransparent.png" alt="logo KRINGEL" class="logo">
          </div>
          <br>
          <button class="create-test-btn poppins-semibold nav-btn" data-target="details.html">
            TESTI KOOSTAMINE
          </button>
          <br>
          <button class="startpage-btn poppins-semibold nav-btn" data-target="allTests.html"> 
            AVALEHELE
          </button>
          <br>
          <button class="guide-btn poppins-semibold nav-btn" data-target="guide.html">
            JUHEND
          </button>
          <br>
          <button class="contact-btn poppins-semibold nav-btn" data-target="contacts.html">
            KONTAKTANDMED
          </button>
        </div>
      </section>

      <div class="content-container">
        <div class="header-section">
          <h2 class="poppins-bold header-title">Kontaktandmed</h2>
          <button class="logout-btn poppins-semibold" data-popup="logout">LOGI VÄLJA</button>
          
        </div>
        
        <div class="contacts-section">
          <div class="contacts-header">
            <h3 class="poppins-bold">Süsteemi probleemide ja küsimuste korral:</h3>
          </div>
          <div class="contacts-content poppins-regular">KONTAKT: admin@gmail.com</div>
          <div class="contacts-content poppins-regular">TELEFON: +372 XXXX XXXX</div>

          <div class="contacts-header">
            <h3 class="poppins-bold">Koostöösoovide ja äripäringute korral:</h3>
          </div>
          <div class="contacts-content poppins-regular">KONTAKT: teaduskook@tlu.ee</div>
          <div class="contacts-content poppins-regular">TELEFON: +372 XXXX XXXX</div>
        </div>
        
        <div class="contacts-section">
          <div class="contacts-header">
            <h3 class="poppins-bold">Kirjuta meile!</h3>
          </div>
            <form action="../script/helpForm.js" method="POST"> 
              <label class="form-title poppins-semibold">
                Pealkiri:
                <input type="text" name="title" placeholder="Siseta sõnumi pealkiri..." required>
              </label><br><br>

              <label class="form-content poppins-semibold">
                Sõnum:
                <textarea name="content" placeholder="Sisesta sõnumi sisu..." required></textarea>
              </label><br><br>

              <label class="form-user-email poppins-semibold">
                Sinu e-mail:
                <input type="email" name="email" placeholder="Sisesta enda email..." required>
              </label><br><br>
                <!-- lisada CAPTCHA? -->
              <button class="form-btn poppins-semibold" type="submit">SAADA</button>
            </form>
        </div>
      </div>
    </div>
    <script src="../script/buttons.js"></script>
    <script src="../script/helpForm.js"></script>
    <script src="../popups/popupHelper.js" defer></script>
    <script defer type="module" src="../popups/logout.js" defer></script>
    <script defer type="module" src="../script/utils/createFetch.js"></script>


  <div id="overlay" class="popup-overlay" onclick="closePopup()"></div>
  <div id="custom-popup" class="popup">
    <h3 id="popup-title" class="poppins-medium"></h3>
    <p id="popup-message" class="poppins-regular" style="margin-top: 10px;"></p>
    <div id="popup-actions" style="margin-top: 20px;"></div>
  </div>

  </body>
</html>
