<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - konto loomine</title>
  <link rel="stylesheet" href="../style/admin.css" />
  <link rel="stylesheet" href="../style/buttons.css" />
  <link rel="stylesheet" href="../style/popups.css" />
  <link rel="stylesheet" href="../style/createAccount.css" />
  <link rel="stylesheet" href="../style/main.css" />
</head>
<body>
  <!-- Sidebar Menu -->
  <div class="menu">
    <div class="logo-container">
      <img src="../images/logoTransparent.png" alt="KRINGEL" class="logo" />
    </div>
    <br />
    <div class="logout-btn-container">
      <button class="admin-btn poppins-semibold nav-btn" data-target="admin.html">ADMIN PANEL</button>
      <br />
      <button class="create-account-btn nav-btn poppins-semibold" data-target="createAccount.html">KONTO LOOMINE</button>
      <br />
      <button class="logout-btn poppins-semibold nav-btn" data-popup="logout">
        <img src="../images/logout.png" alt="logout" class="logout-icon">
        LOGI V√ÑLJA
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Loo konto</h1>
    <form action="../script/createAccount.js" method="POST" id="createForm">
      <div class="tutorial poppins-regular">
        <h3 class="poppins-medium">Sisesta emaili aadress<sup>*</sup></h3>
        <input
          type="email"
          name="email"
          placeholder="Sisesta email..."
          required
        />
        <h3 class="poppins-medium">Sisesta parool<sup>*</sup></h3>
        <div class="password-field">
          <input
            type="password"
            name="password"
            placeholder="Sisesta parool..."
            required
          />
          <span class="toggle-password" onclick="toggleVisibility(this)" style="cursor: pointer;">üëÅ</span>
        </div>
        <h5 class="poppins-regular">
          Kasuta v√§hemalt 8 t√§hem√§rki, mis sisaldavad t√§hti, numbreid ja s√ºmboleid.
        </h5>
        <h3 class="poppins-medium">Korda parooli<sup>*</sup></h3>
        <div class="password-field">
          <input
            type="password"
            name="confirm_password"
            placeholder="Sisesta parool uuesti..."
            required
          />
          <span class="toggle-password" onclick="toggleVisibility(this)" style="cursor: pointer;">üëÅ</span>
        </div>
        <!-- Dropdown for user type -->
        <h3 class="poppins-medium">Vali kasutaja t√º√ºp<sup>*</sup></h3>
        <div class="dropdown-field">
          <select name="userType" id="userType">
            <option value="admin">Admin</option>
            <option value="teacher" selected>Teacher</option>
          </select>
        </div>
      </div>
      <div>
        <button class="create-account-btn poppins-bold nav-btn" type="submit">LOO KONTO</button>
      </div>
    </form>
  </div>

  <script src="../popups/popupHelper.js" defer></script>
  <script defer type="module" src="../popups/logout.js"></script>
  <script defer type="module" src="../script/createAccount.js"></script>
  <script src="../script/buttons.js"></script>
  
  <div id="overlay" class="popup-overlay" onclick="closePopup()"></div>
  <div id="custom-popup" class="popup">
    <h3 id="popup-title" class="poppins-medium"></h3>
    <p id="popup-message" class="poppins-regular" style="margin-top: 10px;"></p>
    <div id="popup-actions" style="margin-top: 20px;"></div>
  </div>
</body>
</html>
