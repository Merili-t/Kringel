<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tulemuste edetabel</title>
  <link rel="stylesheet" href="../style/testAnswers.css">
  <link rel="stylesheet" href="../style/buttons.css">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="../style/popups.css">
</head>
<body>
  <!-- Menu Component -->
  <div class="menu">
    <div class="logo-container">
      <img src="../images/logoTransparent.png" alt="KRINGEL" class="logo">
    </div>
    <br>
    <button class="create-test-btn poppins-semibold nav-btn" data-target="details.html">
      TESTI KOOSTAMINE
    </button>
    <br>
    <button class="startpage-btn poppins-semibold nav-btn" data-target="allTests.html"> 
      AVALEHELE
    </button>
    <br>
    <button class="guide-btn poppins-semibold nav-btn" data-target="guide.html">
      JUHEND
    </button>
    <br>
    <button class="contact-btn poppins-semibold nav-btn" data-target="contacts.html">
      KONTAKTANDMED
    </button>
  </div>

  <!-- Leaderboard Page -->
  <div id="leaderboard" class="page active">
    <div class="main">
      <div class="logout-btn-container">
        <button class="logout-btn poppins-semibold" data-popup="logout">LOGI VÄLJA</button>
      </div>
      <h1>Tulemuste edetabel</h1>
      <div class="infoContainer">
        <h2 id="test-name">Testi nimi</h2>
        <div class="description" id="test-description">Kirjeldus ...</div>
        <div class="details">
          <div class="detail-item">
            <span class="icon questions-icon"></span>
            <span id="question-count">5 küsimust</span>
          </div>
          <div class="detail-item">
            <span class="icon date-icon"></span>
            <span id="test-date">12/04/2025</span>
          </div>
          <div class="detail-item">
            <span class="icon participants-icon"></span>
            <span id="participant-count">Osalejaid: 6 tiimi</span>
          </div>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Koht</th>
            <th>Tiim</th>
            <th>Vastatud küsimused</th>
            <th>Punktid</th>
          </tr>
        </thead>
        <tbody id="leaderboard-tbody">
          <!-- Leaderboard data will be loaded here from database -->
        </tbody>
      </table>
      <div class="pdf-download">
        <a href="#" class="pdf-link" id="pdf-download-link">Laadi alla PDF</a>
      </div>
      <div class="res-btn-container">
        <button class="res-btn wider-btn" onclick="goBack()">TAGASI</button>
      </div>
    </div>
  </div>

  <script src="../script/router.js"></script>
  <script src="../script/buttons.js"></script>
  <script defer type="module" src="../script/leaderboard.js"></script>
  <script src="../popups/popupHelper.js" defer></script>
  <script defer type="module" src="../popups/logout.js" defer></script>
  <script defer type="module" src="../script/utils/createFetch.js"></script>

  <div id="overlay" class="popup-overlay" onclick="closePopup()"></div>
  <div id="custom-popup" class="popup">
    <h3 id="popup-title" class="poppins-medium"></h3>
    <p id="popup-message" class="poppins-regular" style="margin-top: 10px;"></p>
    <div id="popup-actions" style="margin-top: 20px;"></div>
  </div>

  <script>
    // Navigation function for "TAGASI" button.
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
