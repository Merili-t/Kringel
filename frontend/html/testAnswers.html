<body>

      <br>
      <button class="logout-btn poppins-semibold nav-btn" data-popup="logout">

    <h3 id="popup-title" class="poppins-medium"></h3>
    <p id="popup-message" class="poppins-regular" style="margin-top: 10px;"></p>
