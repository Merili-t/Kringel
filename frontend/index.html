<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kringel - Õpilasvõistlus gümmnastidele</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href=
        "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="./html/tutorialHome.html" class="nav-link poppins-medium">Juhend</a>
            <a href="./html/contactsHomepage.html" class="nav-link poppins-medium">Kontakt</a>
        </nav>
        <div class="banner">
            <a href="#">
                <img src="./images/banner.png" alt="Kringel Banner" class="banner-img">
            </a>
        </div>
    </header>

    <main class="main">
        <div class="content-container">
            <div class="logo-section">
                <img src="./images/logoTransparent.png" alt="Kringel Logo" class="main-logo">
            </div>
            <div class="info-section">
                <h1 class="main-title poppins-bold">Testi lahendamine avatud</h1>
                <p class="test-info poppins-semibold">Test on avatud lahendamiseks vahemikus</p>
                <p class="test-time poppins-regular">20.03 10:00 kuni 28.03 23:00</p>
                <button class="start-button poppins-bold" onclick="startTest()">Alusta</button>
            </div>
        </div>
    </main>

    <script src="./script/index.js"></script>
</body>
</html>
