<!DOCTYPE html>

<html lang="et">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/studentContactForm.css" />
    <link rel="stylesheet" href="../style/solvingTest.css" />
    <link rel="stylesheet" href="../style/studentGuide.css" />
    <title>Kontaktandmed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="header-box">Kontaktandmed</div>

  <div class="form-grid">
    <div class="form-left">
      <div class="form-group">
        <label for="email">1. Sisesta emaili aadress</label>
        <input type="email" id="email" placeholder="Sisesta lühike vastus">
      </div>

      <div class="form-group">
        <label for="team">2. Sisesta meeskonna nimi</label>
        <input type="text" id="team" placeholder="Sisesta lühike vastus">
      </div>

      <div class="form-group">
        <label for="names">3. Osaliste nimed</label>
        <input type="text" id="names" placeholder="Sisesta lühike vastus">
      </div>

      <div class="form-group">
        <label for="school">4. Kool</label>
        <input type="text" id="school" placeholder="Sisesta lühike vastus">
      </div>

    </div>

    <div class="form-right">
      <label class="upload-label">
        <img src="../images/file.png" alt="upload icon" class="icon">
        Lae üles oma video (MP4, MOV, AVI)
      </label>

      <div class="upload-box" id="upload-box">
        <img src="../images/video.png" alt="Video icon" class="icon">
        <input type="file" id="video-upload" accept=".mp4,.mov,.avi" style="display: none;">
        <span class="upload-text">Kliki või lohista fail siia</span>
      </div>

      <label class="video-link-label">
        <img src="../images/paperclip.png" alt="URL icon" class="icon">
        Soovi korral sisesta video link
      </label>
      <input type="url" placeholder="Sisesta oma video link" class="video-link-input">
    </div>
  </div>

  <div class="button-container">
    <a href="solvingTest.html" class="button">Alusta lahendamist</a>
  </div>
</div>
</body>
</html>
